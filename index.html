<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Reading List</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div class="container">
            <div id="main-logo" class="center">
                <h1>Reading List</h1>
            </div>

            <div class="form-container">
                <form action="#" id="book-form" novalidate="novalidate">
                    <ul class="flex-outer">
                        <li>
                            <label for="title">Title</label>
                            <input
                                type="text"
                                name="title"
                                id="title"
                                placeholder="Enter the title here"
                                required
                            />
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input
                                type="text"
                                name="author"
                                id="author"
                                placeholder="Enter the name of the author here"
                                required
                            />
                        </li>
                        <li>
                            <label for="isbn">ISBN</label>
                            <input
                                type="text"
                                name="isbn"
                                id="isbn"
                                placeholder="Enter the ISBN here"
                                required
                            />
                        </li>
                        <li>
                            <input type="submit" class="btn" value="Add Book" />
                        </li>
                    </ul>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>

        <footer>
            <p>&copy; Kshitij, 2020</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
